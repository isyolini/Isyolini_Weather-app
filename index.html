<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IsyOlini_Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/17ab4985c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="weather-app">
      <div class="header">
        <div class="row">
          <form class="search-form" id="search-form">
            <div class="input-group col-6">
              <input
                type="search"
                class="form-control shadow-sm"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
              <button
                class="btn btn-dark col-3 shadow-sm"
                type="submit"
                value="Search"
              >
                <small>SEARCH</small>
              </button>
              <button
                class="btn btn-light col-3 shadow-sm"
                type="button"
                id="current-location-button"
              >
                <small>CURRENT</small>
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="weather-info">
        <div class="row justify-content-between">
          <div class="col-4">
            <h1 id="city"></h1>
            <h5 class="time" id="date"></h5>
            <div class="weather-add-on">
              <ul class="list-group">
                <li class="list-group-item" id="description"></li>
                <li class="list-group-item">
                  Humidity: <span id="humidity"></span>%
                </li>
                <li class="list-group-item">
                  Wind: <span id="wind"></span> km/h
                </li>
              </ul>
            </div>
          </div>

          <div class="col-4">
            <div class="row current-temp">
              <h4>
                <span class="temperature" id="temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a>
                  |
                  <a href="#" id="fahrenheit-link">°F</a></span
                >
              </h4>
            </div>
            <div class="row current-weather-icon">
              <i class="fa-solid fa-sun"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="card-group weather-forecast">
        <div class="card 1-day">
          <div class="card-body">
            <h5 class="card-title">MON</h5>
            <i class="fa-solid fa-cloud"></i>
            <p class="card-text">17°C</p>
          </div>
        </div>
        <div class="card 2-day">
          <div class="card-body">
            <h5 class="card-title">TUE</h5>
            <i class="fa-solid fa-cloud"></i>
            <p class="card-text">15°C</p>
          </div>
        </div>
        <div class="card 3-day">
          <div class="card-body">
            <h5 class="card-title">WED</h5>
            <i class="fa-solid fa-cloud-sun"></i>
            <p class="card-text">19°C</p>
          </div>
        </div>
        <div class="card 4-day">
          <div class="card-body">
            <h5 class="card-title">THU</h5>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <p class="card-text">13°C</p>
          </div>
        </div>
        <div class="card 5-day">
          <div class="card-body">
            <h5 class="card-title">FRI</h5>
            <i class="fa-solid fa-wind"></i>
            <p class="card-text">13°C</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
